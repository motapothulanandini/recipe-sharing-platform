<html>
<head>
<script>
function validateForm() {
  var fname = document.registration.fname.value;
  var lname = document.registration.lname.value;
  var email = document.registration.email.value;
  var password = document.registration.pwd.value;
  var gender = document.registration.gender.value;
  var branches = document.registration.branch.value;
  var address = document.registration.address.value;
  var file = document.registration.file.value;
  var languages = document.getElementsByName("lang");

  // Check if all fields are empty
  var langChecked = false;
  for (var i = 0; i < languages.length; i++) {
    if (languages[i].checked) {
      langChecked = true;
      break;
    }
  }

  if (
    fname === "" &&
    lname === "" &&
    email === "" &&
    password === "" &&
    gender === "" &&
    !langChecked &&
    branches === "Default" &&
    address === "" &&
    file === ""
  ) {
    alert("Please enter all these fields");
    return false;
  }

  // First Name Validation
  var nameRegex = /^[A-Z][a-zA-Z]{5,}$/;
  if (!nameRegex.test(fname)) {
    alert("Please enter a valid First Name (Start with capital, at least 6 letters)");
    document.registration.fname.focus();
    return false;
  }

  // Last Name Validation
  if (!nameRegex.test(lname)) {
    alert("Please enter a valid Last Name (Start with capital, at least 6 letters)");
    document.registration.lname.focus();
    return false;
  }

  // Email Validation
  var emailRegex = /^[a-zA-Z0-9._%+-]+@gmail\.com$/;
  if (!emailRegex.test(email)) {
    alert("Please enter a valid Email in format abc@gmail.com");
    document.registration.email.focus();
    return false;
  }

  // Password Validation
  var passRegex = /^[A-Z](?=.*[0-9])(?=.*[\W_]).{5,}$/;
  if (!passRegex.test(password)) {
    alert("Password must start with capital, include numbers and special characters");
    document.registration.pwd.focus();
    return false;
  }

  // Gender Validation
  if (gender == "") {
    alert("Please select your Gender");
    document.registration.gender[0].focus();
    return false;
  }

  // Language Validation
  if (!langChecked) {
    alert("Please select at least one Language");
    languages[0].focus();
    return false;
  }

  // Branch Validation
  if (branches === "Default") {
    alert("Please select your Branch");
    document.registration.branch.focus();
    return false;
  }

  // Address Validation
  if (address === "") {
    alert("Please enter your Address");
    document.registration.address.focus();
    return false;
  }

  // File Upload Validation
  if (file === "") {
    alert("Please choose a file to upload");
    document.registration.file.focus();
    return false;
  }

  // Final Success Message with Data
  let selectedLangs = [];
  for (let i = 0; i < languages.length; i++) {
    if (languages[i].checked) {
      selectedLangs.push(languages[i].value);
    }
  }

  alert("Form submitted successfully!")
 
  return true;
}
</script>
</head>
<body>
<h2>Registration Form</h2>
<form name="registration" onsubmit="return validateForm();">

  First Name: <input type="text" name="fname"><br><br>

  Last Name: <input type="text" name="lname"><br><br>

  Email: <input type="text" name="email"><br><br>

  Password: <input type="password" name="pwd"><br><br>

  Gender:
  <input type="radio" name="gender" value="Male">Male
  <input type="radio" name="gender" value="Female">Female<br><br>

  Languages Known:<br>
  <input type="checkbox" name="lang" value="English"> English
  <input type="checkbox" name="lang" value="Telugu"> Telugu
  <input type="checkbox" name="lang" value="Hindi"> Hindi<br><br>

  Select Branch:
  <select name="branch">
    <option value="Default">--Select Branch--</option>
    <option value="CSE">CSE</option>
    <option value="ECE">ECE</option>
    <option value="EEE">EEE</option>
    <option value="MECH">MECH</option>
    <option value="CIVIL">CIVIL</option>
  </select><br><br>

  Address:<br>
  <textarea name="address" rows="4" cols="40"></textarea><br><br>

  Upload File: <input type="file" name="file"><br><br>

  <input type="submit" value="Submit">
  <input type="reset" value="Reset">

</form>
</body>
</html>
